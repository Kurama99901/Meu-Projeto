<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estoque</title>
</head>
<body>
    <div class="container">
        <!-- Navbar com as operações -->
        <!-- Navbar com as operações -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="navRetirada">
                  <a class="nav-link active" href="#">Retirada</a>
              </li>
              <li class="nav-item" id="navDevolucao">
                  <a class="nav-link" href="#">Devolução</a>
              </li>
              <li class="nav-item" id="navNovoProduto">
                  <a class="nav-link" href="#">Novo Produto</a>
              </li>
              <li class="nav-item" id="navExcluirProduto">
                  <a class="nav-link" href="#">Excluir Produto</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

        <!-- Botão para voltar ao menu -->
        <a href="/SEJM/public/index.html" class="botao-voltar" aria-label="Voltar para o Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" viewBox="0 0 24 24" alt="Ícone de voltar">
                <path d="M15.5 6L10 12l5.5 6V15h6V9h-6V6z"/>
            </svg>
        </a>

        <!-- Barra de pesquisa movida para a esquerda -->
        <header>
            <div class="d-flex justify-content-start">
                <input type="text" id="search" placeholder="Pesquisar produtos..." class="search-input">
            </div>
        </header>

        <!-- Div para mostrar a tabela do estoque -->
        <div id="estoque"></div>

        <!-- Modal para lançamento de alterações no estoque -->
        <div id="modalLancamento" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <h2>Alterar Estoque</h2>

                <!-- Seletor de operação -->
                <label for="operacao">Tipo de Operação:</label>
                <select id="operacao">
                    <option value="retirada">Retirada (Subtrair)</option>
                    <option value="devolucao">Devolução (Adicionar)</option>
                    <option value="chegada">Chegada (Adicionar)</option>
                    <option value="novo">Produto Novo</option>
                    <option value="exclusao">Excluir Produto</option>
                </select>

                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Nome do produto">
                <div id="suggestions" class="suggestions"></div> <!-- Lista de sugestões -->

                <label id="quantidadeLabel" for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" placeholder="Quantidade (+ ou -)">

                <!-- Informações adicionais para produto novo -->
                <div id="novoProduto" style="display: none;">
                    <label for="codSistema">Código do Sistema:</label>
                    <input type="text" id="codSistema" placeholder="Código do Sistema">
                    <label for="local">Localização:</label>
                    <input type="text" id="local" placeholder="Localização">
                </div>

                <!-- Informações do responsável -->
                <div id="responsavelDiv" style="display: block;">
                    <label for="responsavel">Nome do Responsável:</label>
                    <input type="text" id="responsavel" placeholder="Nome do responsável">
                </div>

                <button id="alterarEstoque">Confirmar Alteração</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Estoque JM Brasília. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
