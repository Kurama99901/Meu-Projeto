        <!-- Botão para voltar ao menu -->
        <a href="/SEJM/public/index.html" class="botao-voltar" aria-label="Voltar para o Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" viewBox="0 0 24 24" alt="Ícone de voltar">

            </svg>

        <header>
            <h1>Estoque JM Brasília</h1> <!-- Título -->
            <!-- Barra de pesquisa -->
            <input type="text" id="search" placeholder="Pesquisar produtos..." class="search-input">
            <!-- Botão para abrir o modal -->
            <button id="btnFazerLancamento">Fazer Lançamento</button>
        </header>

        <!-- BACKUP DO HEADER -->
        <!-- <header> -->
            <!-- <h1>Estoque JM Brasília</h1> Título -->
            <!-- Barra de pesquisa -->
            <!-- <input type="text" id="search" placeholder="Pesquisar produtos..." class="search-input"> -->
            <!-- Botão para abrir o modal -->
            <!-- <button id="btnFazerLancamento">Fazer Lançamento</button> -->
        <!-- </header> -->

        <!-- Div para mostrar a tabela do estoque -->
        <div id="estoque"></div>

        <!-- Modal para lançar alterações no estoque -->
        <div id="modalLancamento" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <h2>Alterar Estoque</h2>

                <!-- Seletor de operação -->
                <label for="operacao">Tipo de Operação:</label>
                <select id="operacao">
                    <option value="retirada">Retirada (Subtrair)</option>
                    <option value="devolucao">Devolução (Adicionar)</option>
                    <option value="chegada">Chegada (Adicionar)</option>
                    <option value="novo">Produto Novo</option>
                    <option value="exclusao">Excluir Produto</option> <!-- Nova opção de exclusão -->
                </select>

                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Nome do produto">
                <div id="suggestions" class="suggestions"></div> <!-- Lista de sugestões -->

                <!-- Entrada para a quantidade -->
                <label id="quantidadeLabel" for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" placeholder="Quantidade (+ ou -)">

                <!-- Informações adicionais para produto novo -->
                <div id="novoProduto" style="display: none;">
                    <label for="codSistema">Código do Sistema:</label>
                    <input type="text" id="codSistema" placeholder="Código do Sistema">
                    <label for="local">Localização:</label>
                    <input type="text" id="local" placeholder="Localização">
                </div>
                <div id="responsavelDiv" style="display: block;">
                    <label for="responsavel">Nome do Responsável:</label>
                    <input type="text" id="responsavel" placeholder="Nome do responsável">
                </div>
                <button id="alterarEstoque">Confirmar Alteração</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Estoque JM Brasília. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
